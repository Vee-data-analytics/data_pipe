{% extends 'layouts/base.html' %}
{% include 'include/navigation.html' %}

{% load crispy_forms_tags %}
{% load django_bootstrap5 %}

{% block content %}
<div style="margin-top: 100px;"> 
  <h2>Upload Data Files</h2>
</div>
<div style="margin-top: 70px;"> 
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="{{ form.dirty_html.id_for_label }}" class="form-label">
        <i class="fas fa-file"></i> Upload HTML File (.htm/.html)
      </label>
      {% bootstrap_field form.dirty_html %}
    </div>
    <div style="margin-top: 50px;">
      <div class="mb-3">
        <label for="{{ form.dirty_excel_file.id_for_label }}" class="form-label">
          <i class="fas fa-file"></i> Upload Excel File (.xlsx)
        </label>
        {% bootstrap_field form.dirty_excel_file %}
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
